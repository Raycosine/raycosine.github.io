<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raycosine's music axis</title>
	<link rel="shortcut icon" href="/assets/images/icon-schrodinger-cat.png">
  <!-- Load FontAwesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

  <!-- Load the custom CSS style file -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <script>
  </script>
</head>
<body>
  <div class="player">
    <div class="details" style="display: flex; flex-direction: column;max-height: 70%;align-items:center;width:95%">
      <div class="now-playing">PLAYING x OF y</div>
      <div class="track-total" >
        <div class="track-des" style="height:0px;"></div>
        <div class="track-staff" style="height:0px;" ></div>
        <div class="track-lyrics" style="height:70%;"></div>
      </div>
      <div style="margin-bottom:25px;"> <a onclick="visit_des()"> Description </a> / <a onclick="visit_staff()"> Staff </a> / <a onclick="visit_lyrics()"> Lyrics </a></div>
      <div class="track-name">Track Name</div>
    </div>
    <div class="buttons">
      <div style="display: flex; flex-direction: row; transform: scale(0.75);">
        <div class="prev-track" onclick="prevTrack()"><i class="fa fa-step-backward fa-2x"></i></div>
        <div class="playpause-track" onclick="playpauseTrack()"><i class="fa fa-play-circle fa-2x"></i></div>
        <div class="next-track" onclick="nextTrack()"><i class="fa fa-step-forward fa-2x"></i></div>
      </div>
      <div class="slider_container">
        <div class="current-time">00:00</div>
        <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
        <div class="total-duration">00:00</div>
      </div>

      <div class="slider_container">
        <i class="fa fa-volume-down" style="transform: scale(0.75);"></i>
        <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
        <i class="fa fa-volume-up" style="transform: scale(0.75);"></i>
      </div>

    </div>
    <div class="track-list-info"></div>
    <div class="claim">本人仅享有歌词和部分歌曲海报版权</div>
  </div>

  <!-- Load the main script for the player -->
  <script src="main.js"></script>
</body>
</html>
