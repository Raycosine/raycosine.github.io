---
layout: post
---

<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
	<link rel="stylesheet" href="/assets/css/styles.css">
	<link rel="shortcut icon" href="/assets/images/icon-schrodinger-cat.png">
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-114914817-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-114914817-1');
</script>
<script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
{% seo %}

  </head>

<body class="container_post">
<div class="container_small" id="container_small">
<img src="/assets/images/logo_small.svg" class="logo" href="/index.html" onclick="window.location.href = '../../../../index.html';"></img>
</div>

<div class="container_post" id="container_post">
 <section id="main_content">
<small>{{ page.date | date: "%-d %B %Y" }}</small>
<h1>{{ page.title }}</h1>

<p class="view">by {{ page.author | default: site.author }}</p>

{{content}}

{% if page.tags %}
  <small>tags: <em>{{ page.tags | join: "</em> , <em>" }}</em></small>
{% endif %}
	
<!-- completed City install code -->
{% if page.comments_id %}
	{% include comments.html %}
{% endif %}


</section>
</div>
</body>
